<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hind Hunt üéÅ</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#111826; --text:#e7eefc; --muted:#a7b3c8;
      --accent:#7dd3fc; --good:#34d399; --bad:#fb7185; --line:#243047;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:radial-gradient(1200px 600px at 20% 10%, #13203a, var(--bg));
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{width:min(860px, 100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--line);
      border-radius:18px; padding:22px; box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    header{display:flex; gap:16px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;}
    h1{margin:0; font-size:1.35rem; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted); line-height:1.4}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--line); background:rgba(255,255,255,0.03);
      padding:8px 12px; border-radius:999px; color:var(--muted); font-size:.9rem;
    }
    .bar{
      height:10px; background:rgba(255,255,255,0.05); border:1px solid var(--line);
      border-radius:999px; overflow:hidden; margin:18px 0 6px;
    }
    .bar > div{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), #a78bfa); transition:width .25s ease;}
    .stepTitle{margin:18px 0 6px; font-size:1.1rem}
    .riddle{
      margin:0; color:var(--text); line-height:1.6;
      padding:14px 14px; border-radius:14px; border:1px dashed rgba(125,211,252,0.35);
      background:rgba(125,211,252,0.06);
      white-space:pre-wrap;
    }
    .row{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;}
    input{
      font-size:16px;  
      flex:1; min-width:220px;
      padding:12px 12px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,0.03); color:var(--text); outline:none;
    }
    input:focus{border-color:rgba(125,211,252,0.6); box-shadow:0 0 0 4px rgba(125,211,252,0.12)}
    button{
      padding:12px 14px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,0.05); color:var(--text); cursor:pointer;
      transition:transform .05s ease, background .2s ease, opacity .2s ease;
    }
    button:hover{background:rgba(255,255,255,0.08)}
    button:active{transform:translateY(1px)}
    .msg{margin:10px 0 0; min-height:24px; color:var(--muted)}
    .msg.good{color:var(--good)}
    .msg.bad{color:var(--bad)}
    .footer{
      margin-top:18px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:.9rem;
    }
    .tiny{opacity:.85}
    .hidden{display:none}

    .confetti { position: fixed; inset: 0; pointer-events:none; overflow:hidden; }
    .confetti i{
      position:absolute; top:-12px; width:8px; height:12px; border-radius:2px;
      opacity:.9; transform:translateX(0) rotate(0deg);
      animation: fall 900ms ease-out forwards;
    }
    @keyframes fall{
      to { top: 110vh; transform: translateX(var(--dx)) rotate(var(--rot)); opacity:0.95; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <h1>De Jacht naar Hind haar 25e verjaardagscadeau üéÅ</h1>
          <p class="sub">10 vragen. 10 sleutels. Pas op het einde krijg je de reveal. üïµÔ∏è‚Äç‚ôÄÔ∏è</p>
        </div>
        <div class="pill"><span id="counter">Stap 1/10</span> ‚Ä¢ <span id="status">Start</span></div>
      </header>

      <div class="bar" aria-label="Voortgang">
        <div id="progress"></div>
      </div>
      <div class="tiny" id="hintline">Tip: hoofdletters/spaties maken niet uit.</div>

      <h2 class="stepTitle" id="stepTitle"></h2>
      <p class="riddle" id="riddle"></p>

      <div class="row" id="inputRow">
        <input id="answer" type="text" placeholder="Typ je antwoord‚Ä¶" autocomplete="off" />
        <button id="check">Check</button>
        <button id="help" style="opacity:.75">Hind nodig? üòá</button>
      </div>

      <p class="msg" id="msg"></p>

      <div class="footer">
        <div>üß© <span id="mood">Hindje haar zoektocht</span></div>
        <div class="tiny">Voor een Hint voor Hind, druk je maar op Hind - badum tss üòÑ</div>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
// ‚úÖ Stap 1‚Äì9: enkel hints (niet verklappen).
// ‚úÖ Stap 10: reveal verschijnt pas als ze alles juist heeft.
const STEPS = [
  {
    title: "Vraag 1 ‚Äî Warm",
    riddle: "Hint #1: Dit cadeau heeft te maken met warmte.\n\nWat is het tegenovergestelde van ‚Äòkoud‚Äô?",
    answers: ["warm"],
    help: [
      "Hind-hint üí°: Geen metaforen. Gewoon letterlijk.",
      "Antwoord ‚úÖ: warm"
    ]
  },
  {
    title: "Vraag 2 ‚Äî Samen",
    riddle: "Hint #2: Dit doe je niet alleen.\n\nVul aan: ‚Äòsamen ___‚Äô (1 woord)",
    answers: ["koken", "eten", "maken"],
    help: [
      "Hind-hint üí°: Het is leuker als je het deelt.",
      "Antwoord ‚úÖ: koken (ook goed: eten / maken)"
    ]
  },
  {
    title: "Vraag 3 ‚Äî Plaats",
    riddle: "Hint #3: Dit gebeurt meestal binnen.\n\nWaar maak je eten klaar?",
    answers: ["keuken"],
    help: [
      "Hind-hint üí°: Niet de living. Ook niet de badkamer. üòÑ",
      "Antwoord ‚úÖ: keuken"
    ]
  },
  {
    title: "Vraag 4 ‚Äî Tijd",
    riddle: "Hint #4: Dit vraagt wat geduld.\n\nWat is het tegenovergestelde van ‚Äòsnel‚Äô?",
    answers: ["traag", "langzaam"],
    help: [
      "Hind-hint üí°: Denk aan ‚Äòslow‚Äô‚Ä¶ maar dan in het Nederlands.",
      "Antwoord ‚úÖ: traag (ook goed: langzaam)"
    ]
  },
  {
    title: "Vraag 5 ‚Äî Geur",
    riddle: "Hint #5: Je ruikt het vaak al v√≥√≥r je het ziet.\n\nWat verspreidt eten tijdens het koken?",
    answers: ["geur", "aroma"],
    help: [
      "Hind-hint üí°: Je neus weet het antwoord.",
      "Antwoord ‚úÖ: geur (ook goed: aroma)"
    ]
  },
  {
    title: "Vraag 6 ‚Äî Smaak",
    riddle: "Hint #6: Dit maakt eten speciaal.\n\nWat voeg je toe voor extra smaak?",
    answers: ["kruiden", "specerijen"],
    help: [
      "Hind-hint üí°: Peper en zout zijn pas het begin üòâ",
      "Antwoord ‚úÖ: kruiden (ook goed: specerijen)"
    ]
  },
  {
    title: "Vraag 7 ‚Äî Cultuur",
    riddle: "Hint #7: Dit gerecht komt niet uit Belgi√´.\n\nUit welk werelddeel komt het? (1 woord)",
    answers: ["afrika"],
    help: [
      "Hind-hint üí°: Denk zon, kleuren en rijke smaken.",
      "Antwoord ‚úÖ: Afrika"
    ]
  },
  {
    title: "Vraag 8 ‚Äî Vorm",
    riddle: "Hint #8: Het wordt gemaakt in iets speciaals.\n\nIs dit rond of vierkant?",
    answers: ["rond"],
    help: [
      "Hind-hint üí°: Kijk naar de vorm van het deksel.",
      "Antwoord ‚úÖ: rond"
    ]
  },
  {
    title: "Vraag 9 ‚Äî Naam",
    riddle: "Hint #9: Het gerecht en het kookgerei hebben dezelfde naam.\n\nWelke naam zoek je?",
    answers: ["tajine", "tagine"],
    help: [
      "Hind-hint üí°: Je zit er h√©√©l dichtbij nu.",
      "Antwoord ‚úÖ: tajine"
    ]
  },
  {
    title: "Vraag 10 ‚Äî Finale sleutel",
    riddle: "Laatste stap.\n\nVul aan met √©√©n woord:\n‚ÄòWe gaan samen een ________ workshop volgen.‚Äô",
    answers: ["tajine"],
    help: [
      "Hind-hint üí°: Alles wat je tot nu toe vond‚Ä¶ komt hier samen.",
      "Antwoord ‚úÖ: tajine"
    ]
  }
];


// ------------ engine ------------
const $ = (id) => document.getElementById(id);
const state = { step: Number(localStorage.getItem("hind25_step") || "0") };

let helpClicks = 0; // üîë reset per vraag

function normalize(s){
  return (s || "")
    .toString()
    .trim()
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, " ");
}

function setMsg(text, type=""){
  const el = $("msg");
  el.textContent = text;
  el.className = "msg " + type;
}

function confettiBurst(){
  const host = $("confetti");
  host.innerHTML = "";
  const pieces = 26;
  for(let i=0;i<pieces;i++){
    const p = document.createElement("i");
    const left = Math.random()*100;
    const dx = (Math.random()*2-1) * 180 + "px";
    const rot = (Math.random()*720 - 360) + "deg";
    const hue = Math.floor(Math.random()*360);
    p.style.left = left + "vw";
    p.style.setProperty("--dx", dx);
    p.style.setProperty("--rot", rot);
    p.style.background = `hsl(${hue} 90% 65%)`;
    host.appendChild(p);
  }
  setTimeout(()=> host.innerHTML="", 1100);
}

function render(){
  const total = STEPS.length;
  const i = Math.min(state.step, total-1);
  const stepObj = STEPS[i];

  $("counter").textContent = `Stap ${i+1}/${total}`;
  $("progress").style.width = `${(i)/(total-1)*100}%`;

  $("stepTitle").textContent = stepObj.title;
  $("riddle").textContent = stepObj.riddle;

  $("answer").value = "";
  $("answer").focus();

  $("status").textContent = "Unlock de volgende hint";
  setMsg("");

  helpClicks = 0; // reset Hind-hulp per vraag
}

function finish(){
  $("status").textContent = "Unlocked üèÅ";
  $("progress").style.width = `100%`;
  $("stepTitle").textContent = "REVEAL üéâ";
  $("riddle").textContent =
`YES! Je hebt alle 10 sleutels gevonden.

üéÅ Hind haar cadeau:
We gaan samen een TAJINE-WORKSHOP volgen üç≤‚ú®


üìç Praktisch:
- (hier zet jij datum/uur)
- (atelier/plaats)
- (eventueel een leuke boodschap)

P.S. Jij hebt dit verdiend.`;
  $("inputRow").classList.add("hidden");
  setMsg("Happy 25! ü•≥", "good");
  localStorage.removeItem("hind25_step");
}

function checkAnswer(){
  const total = STEPS.length;
  const i = Math.min(state.step, total-1);
  const stepObj = STEPS[i];

  const given = normalize($("answer").value);
  const ok = (stepObj.answers || []).map(normalize).includes(given);

  if(!given){
    setMsg("Typ iets in h√© üòÑ", "bad");
    return;
  }

  if(ok){
    confettiBurst();
    setMsg("Correct! üîì", "good");
    state.step++;

    if(state.step >= total){
      finish();
      return;
    }

    localStorage.setItem("hind25_step", String(state.step));
    setTimeout(render, 420);
  } else {
    setMsg("Nope‚Ä¶ probeer opnieuw üòâ", "bad");
  }
}

// Hind-help: 1e klik = extra hint, 2e klik = antwoord + invullen, 3e klik = verder
function hindHelp(){
  const stepObj = STEPS[state.step];
  if(!stepObj || !stepObj.help){
    setMsg("Zelfs Hind heeft hier geen hint voor üòÑ", "bad");
    return;
  }

  helpClicks++;

  if(helpClicks === 1){
    setMsg(stepObj.help[0], "good");
    $("status").textContent = "Hind-sight geactiveerd üëÄ";
  } else if(helpClicks === 2){
    setMsg(stepObj.help[1], "good");
    $("answer").value = stepObj.answers[0];
    
    $("status").textContent = "Ok√© ok√©‚Ä¶ bijna daar üòá";
  } else {
    // derde klik: genade, ga door
    confettiBurst();
    setMsg("We skippen deze. Hind zegt: vooruit dan üòÑ", "good");
    state.step++;

    if(state.step >= STEPS.length){
      finish();
      return;
    }

    localStorage.setItem("hind25_step", String(state.step));
    setTimeout(render, 420);
  }
}

$("check").addEventListener("click", checkAnswer);
$("help").addEventListener("click", hindHelp);
$("answer").addEventListener("keydown", (e)=>{ if(e.key === "Enter") checkAnswer(); });

render();
</script>
</body>
</html>
